{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">{% trans "Reset your password" %}</h3></div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              {{ form.email }}
              <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            </div>
            <a style="text-decoration: none; font-size: 15px; text-align: center; justify-content: center;" href="{% url 'signin' %}">{% trans "Go back" %}</a>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <button class="btn btn-primary" style="" type="submit">{% trans "submit" %}</button>
            </div><br>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
